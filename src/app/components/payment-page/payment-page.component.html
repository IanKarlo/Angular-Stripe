<div class="main">
  <div [class.none]="hadClientKey" style="width:100%; display: flex; flex-direction: row; justify-content: flex-start; box-sizing: border-box; margin-top: 30px;">
    <button style="margin-left: 30px;" mat-raised-button color="primary" (click)="goHome()">
      Voltar
    </button>
  </div>
  <h1 class="header">Realizar Pagamento</h1>
  <div [class.none]="hadClientKey" style="width:100%; display: flex; flex-direction: column; align-items: center;">
    <mat-form-field appearance="fill">
      <mat-label>Valor em {{getSymbol()}}</mat-label>
      <input matInput type="number" [(ngModel)]="amount">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Moeda</mat-label>
      <mat-select [(ngModel)]="currency">
        <mat-option value="brl" selected>BRL</mat-option>
        <mat-option value="eur">EUR</mat-option>
        <mat-option value="usd">USD</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="cardForm">
      <form id="payment-form">

        <div class="card-wrapper">
          <div id="card-element">
          </div>
        </div>

        <div id="card-errors" role="alert"></div>
      </form>
    </div>
    <div style="width:100%; display: flex; flex-direction: row; justify-content: center;">
      <button mat-raised-button color="primary" (click)="paymentIntent()">
        Efetuar pagamento
      </button>
    </div>
  </div>
  <div [class.none]="!hadClientKey">
    <div class="loader"></div>
  </div>
  <div [class.none]="!showGoToHomePage" class="go-home">
    VocÃª pode voltar para a pagina principal enquanto espera o resultado de seu pagamento.
    <button mat-raised-button color="primary" (click)="goHome()">
      Ir para pagina principal
    </button>
  </div>
</div>
